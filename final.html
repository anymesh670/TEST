<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bestie!</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow-y: auto;
            height: 100vh;
        }
        h1 {
            font-size: 50px;
            margin-top: 20px;
            text-shadow: 3px 3px 5px #ff66b2;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            box-shadow: 0 0 10px white;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
        #fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #playSong {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #ff66b2;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff66b2;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
        }
        #playSong:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff3385;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px #ff66b2; }
            50% { transform: scale(1.05); box-shadow: 0 0 25px #ff3385; }
            100% { transform: scale(1); box-shadow: 0 0 15px #ff66b2; }
        }
        @media (max-width: 600px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‚ Happy Birthday, Bestie! ðŸŽ‰</h1>
    <p class="message">Wishing you a day filled with love, laughter, and all the happiness in the world! ðŸ’–</p>
    
    <div class="gallery">
        <img src="https://res.cloudinary.com/dipfd6vum/image/upload/v1741789707/download_1_pvyx8s.jpg" alt="Bestie Photo 1">
        <img src="your-image2.jpg" alt="Bestie Photo 2">
        <img src="your-image3.jpg" alt="Bestie Photo 3">
    </div>
    <br>
<br>
    <button id="playSong">ðŸŽµ Play Birthday Song ðŸŽ¶</button>
    <audio id="birthdaySong" autoplay>
        <source src="https://res.cloudinary.com/dipfd6vum/video/upload/v1741790222/happy-birthday-254480_pfc9mx.mp3" type="audio/mp3">
    </audio>
    
    <canvas id="fireworks"></canvas>
    
    <script>
        document.getElementById("playSong").addEventListener("click", function() {
            document.getElementById("birthdaySong").play();
        });

        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        
        function createFirework() {
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height / 2;
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: x, y: y,
                    speedX: (Math.random() - 0.5) * 5,
                    speedY: (Math.random() - 0.5) * 5,
                    radius: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`
                });
            }
        }
        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.radius -= 0.05;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            }
            particles = particles.filter(p => p.radius > 0);
            requestAnimationFrame(animateFireworks);
        }
        
        function launchFireworks() {
            setInterval(createFirework, 300);
        }
        
        launchFireworks();
        animateFireworks();
    </script>
</body>
</html>
